<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get"  action="/show_course_details" th:object="${courses}">

    <div th:each="course: ${courses}">
    <label th:text="${course.getCourseName()}"></label>
    <input type="radio" name="value" th:value="${course.getCourseID()}" >
    </div>

    <input type="submit" value="submit">
</form>

</body>
</html>
