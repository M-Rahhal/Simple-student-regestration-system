<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>add course to a student</h1>
<form method="POST" action="/admin/add-course-to-a-student" th:object="${studentCourse}">
    <label for="courseID">courseID</label>
    <input type="text" id="courseID" th:field="*{courseID}"/>

    <label for="studentID">studentID</label>
    <input type="text" id="studentID" th:field="*{studentID}" />

    <label for="grade">grade</label>
    <input type="number" id="grade" th:field="*{grade}" />
    <input type="submit" value="Submit" />


</form>

</body>
</html>
